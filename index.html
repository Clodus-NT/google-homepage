<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort of Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<header>
    <nav class="topbar">
        <ul class="topbar-l">
            <a class="about" href="#">About</a>
            <a class="store" href="#">Store</a>
        </ul>
        <ul class="topbar-r">
            <a class="gmail" href="#">Gmail</a>
            <a class="images" href="#">Images</a>
            <img class="apps" src="/img/apps_black_24dp.svg" alt="google apps">
            <button class="sign-in">Sign In</button>
        </ul>
    </nav>
</header>
<body>
    <main>
        <div class="mid-box">
            <!--Eventually add a folder for imgs instead of a web link-->
            <div class="logo">
                <img alt="google homepage logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div class="search">
                <input class="input-field" type="text" autofocus>
            </div>
            <div class="search-button">
                <button class="gs-btn">Google Search</button>
            </div>
            <div class="lucky-button">
                <button class="lucky-btn">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer>
        <nav class="bottombar">
            <ul class="btmbar-l">
                <a class="b-bar-items advert" href="#">Advertising</a>
                <a class="b-bar-items business" href="#">Business</a>
                <a class="b-bar-items-l how" href="#">How Search Works</a>
            </ul>
            <ul class="btmbar-r">
                <a class="b-bar-items privacy" href="#">Privacy</a>
                <a class="b-bar-items terms" href="#">Terms</a>
                <!-- Settings will need to become a drop (up?) down menu (w/dead buttons) i think-->
                <a class="b-bar-items settings" href="#">Settings</a>
            </ul>
        </nav>
    </footer>
</body>

</html>
